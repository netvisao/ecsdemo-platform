---
AWSTemplateFormatVersion: '2010-09-09'
Description: MU S3 bucket - SHARED BY ALL PIPELINES
Parameters:
  Namespace:
    Type: String
    Description: Namespace for stack prefixes
  BucketPrefix:
    Type: String
    Description: Prefix to use for the bucket name
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${Namespace}-${BucketPrefix}-${AWS::Region}-${AWS::AccountId}

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Id: SSEAndSSLPolicy
        Statement:
        - Sid: DenyUnEncryptedObjectUploads
          Effect: Deny
          Principal: '*'
          Action: s3:PutObject
          Resource: !Sub arn:${AWS::Partition}:s3:::${Bucket}/*
          Condition:
            StringNotEquals:
              s3:x-amz-server-side-encryption: aws:kms
        - Sid: DenyInsecureConnections
          Effect: Deny
          Principal: '*'
          Action: s3:*
          Resource: !Sub arn:${AWS::Partition}:s3:::${Bucket}/*
          Condition:
            Bool:
              aws:SecureTransport": false
Outputs:
  Bucket:
    Description: Name of the pipeline bucket
    Value: !Ref Bucket
    Export:
      Name: !Sub ${Namespace}-bucket-${BucketPrefix}
  BucketURL:
    Description: URL of the bucket
    Value: !Sub "https://s3.${AWS::Region}.${AWS::URLSuffix}/${Bucket}"

